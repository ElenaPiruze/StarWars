<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./tab icons/Darth Vader Icon.png" />
    <link href="./css/style star wars.css" type="text/css" rel="stylesheet" />
    <title>Star Wars Api</title>
  </head>
  <body>
    <div id="logo"><img src="./logos/star wars logo.png" /></div>

    <div class="buttons" id="images">
      <img
        class="img1"
        id="pic1"
        src="./images/small images/cosmonaut.svg"
        alt="Star Wars People"
      />
      <img
        class="img1"
        id="pic2"
        src="./images/small images/rocket.svg"
        alt="Star Wars Ships"
      />
    </div>

    <div id="loader"><img src="" /></div>

    <div id="table_star">
      <table class="table" id="StarWarsTable">
        <tbody>
          <thead></thead>
        </tbody>
      </table>
    </div>
    <div id="new_btn">
      <button id="prevBtn"><<</button>
      <button id="nextBtn">>></button>
    </div>

    <script src="./js/Star Wars.js"></script>
